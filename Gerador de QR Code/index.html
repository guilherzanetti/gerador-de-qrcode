<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Escreva um link ou um texto.</p>
        </header>
        <div class="areaconteudo">
            <form action="">
                <input class="text-box" placeholder="Digite aqui" type="text">
                <button type="button">Gerar QR Code</button>
            </form>
            <div class="area-qrcode">
                <img src="img/qr-code.png" alt="qr-code" width="200px">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
